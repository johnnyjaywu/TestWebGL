name: Build and Deploy to Itch
on:
  workflow_dispatch:
    inputs:
      itchUsername:
        description: 'Itch.io Username'
        required: true
        type: string
      itchGameId:
        description: 'Itch.io Game ID (slug)'
        required: true
        type: string
      buildWebGL:
        description: 'Build WebGL'
        required: true
        default: true
        type: boolean
      buildWindows:
        description: 'Build Windows'
        required: true
        default: false
        type: boolean
      buildMacOS:
        description: 'Build MacOS'
        required: true
        default: false
        type: boolean
      buildLinux:
        description: 'Build Linux'
        required: true
        default: false
        type: boolean

# Prevents overlapping builds.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform: [WebGL, StandaloneWindows64, StandaloneOSX, StandaloneLinux64]
        include:
          - targetPlatform: WebGL
            itchChannel: webgl-html5
            buildInput: buildWebGL
          - targetPlatform: StandaloneWindows64
            itchChannel: windows
            buildInput: buildWindows
          - targetPlatform: StandaloneOSX
            itchChannel: mac
            buildInput: buildMacOS
          - targetPlatform: StandaloneLinux64
            itchChannel: linux
            buildInput: buildLinux

    # Run only if the specific platform checkbox is checked in the manual trigger
    if: ${{ github.event.inputs[matrix.buildInput] == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Run Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 5

  deploy:
    name: Deploy ${{ matrix.targetPlatform }} to Itch
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform: [WebGL, StandaloneWindows64, StandaloneOSX, StandaloneLinux64]
        include:
          - targetPlatform: WebGL
            itchChannel: webgl-html5
            buildInput: buildWebGL
          - targetPlatform: StandaloneWindows64
            itchChannel: windows
            buildInput: buildWindows
          - targetPlatform: StandaloneOSX
            itchChannel: mac
            buildInput: buildMacOS
          - targetPlatform: StandaloneLinux64
            itchChannel: linux
            buildInput: buildLinux

    # Same condition as build job
    if: ${{ github.event.inputs[matrix.buildInput] == 'true' }}

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.targetPlatform }}
          path: build

      - name: Deploy to itch.io
        uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{ secrets.BUTLER_API_KEY }}
          gameData: ./build
          itchUsername: ${{ github.event.inputs.itchUsername }}
          itchGameId: ${{ github.event.inputs.itchGameId }}
          buildChannel: ${{ matrix.itchChannel }}
          buildNumber: ${{ github.run_number }}
